<app-header></app-header>

<div class="form-wrapper">

  <form class="form" [formGroup]="myForm" novalidate>

    <p class="form__title">Cambio de contraseña</p>

    <mat-form-field class="form__input" appearance="fill">
      <mat-label> Contraseña </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'hide password'"
        [attr.aria-presionado]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="form__input" appearance="fill">
      <mat-label> Confirme su contraseña </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'hide password'"
        [attr.aria-presionado]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
      </button>
    </mat-form-field>

    <button class="btn" mat-raised-button color="primary" [disabled]="myForm.invalid" >Aceptar</button>

  </form>

  </div>
